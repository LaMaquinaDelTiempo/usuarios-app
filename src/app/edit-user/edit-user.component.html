<div class="container">
    <h2>Editar Usuario</h2>
    <form (ngSubmit)="updateUser()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="user.name"
          name="name"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
    </form>
  </div>

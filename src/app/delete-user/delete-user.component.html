<div class="container">
    <h2>Eliminar Usuario</h2>
    <form (ngSubmit)="deleteUser()">
      <div class="mb-3">
        <label for="userId" class="form-label">ID del Usuario:</label>
        <input
          type="number"
          id="userId"
          [(ngModel)]="userId"
          name="userId"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
    </form>
  </div>

<div class="container">
    <h2>Lista de Usuarios</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
         
        </tr>
      </thead>
      <tbody>
        @for ( user of users; track user.id) {
            <tr >
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>  
          }
        
        
          
      </tbody>
    </table>
  </div>
